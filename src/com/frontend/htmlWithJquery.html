<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>

    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <script src="resources/js/jquery/jquery-3.6.0.min.js"></script>

    <style>
        #shape{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>USING JQUERY</h1>

    <p id="contoh1" title="Paragraph HTML">Contoh Jquery Tahap Awal</p>
    <div id="titleC1"></div>

    <img src="" alt="error call">
    
    <div class="form-group" style="padding-top: 50px; padding-left: 25px; padding-bottom: 50px;">
        Username <input style="width: 400px;" type="text" name="inp1name" id="inp1">
        <p id="paraf"></p>
    <button id="sub" onclick="addClassEle();">Submit</button>
    <button id="delete">Remove bootstrap</button>
    </div>

    <div style="padding: 25px 25px 25px 25px;">
        <div id="shape">

        </div>
    </div>
    
    <script>

        // : dijalankan ketika semua element html sudah berhasil di eksekusi
        $(document).ready(
            addAttrValueToElement(),
            jQueryAttr2(),
            removeClassBootstrap(),
            domJquery(),
            event2()
          
        );

        function addAttrValueToElement() {
            var title = $('#contoh1').attr('title')
            $('#titleC1').text(title).css('color', 'red')
        }

        function jQueryAttr2() {
            // add new attribute to element
            $('img').attr('src', 'resources/img/java-logo.png').css('width', '225px')
        }

        function addClassEle(){
            $('#inp1').addClass('form-control').css({'color':'white', 'background-color':'red'})
        }

        function removeClassBootstrap(){
            $('#delete').on('click', function(){
                $('#inp1').removeClass().removeAttr('style').css('width','400px')
            })
        }

        function domJquery(){
            $('#shape').on('click', function(){
                $(this).html('<h2>PERSEGI</h2>').css('color','white')
               //$('#shape').html('<h2>TEST</h2>').css('color','white')
            })
        }

        // on
        function event2(){
            $('#inp1').on('click',function(){
                $(this).val('ini text field')
                $('#paraf').text($(this).val())
            })
        }
    </script>
</body>

</html>
